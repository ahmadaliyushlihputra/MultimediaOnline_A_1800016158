<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Selamat bermain guys</header>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>Congratulations Broo</h1>
        <h2>You win the game</h2>
        <button class="btn" onclick="window.location.reload()">Play</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER :(</h1>
        <h2>You lose the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <footer>Cara memainkannya Left/right di keyboard menggerakan pesawat, space bar untuk menembakkan pesawat</footer>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
